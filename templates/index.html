<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="static/styles.css">

<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>

<script id="chatpage" type="text/x-handlebars-template">
  <h1> Chat room: {% raw -%} {{value}} {%- endraw %}</h1>
  <br><br><br><br>
  <div id="chatlist"> </div>
  <div>
    <input id ="chatmsg" type="text" placeholder="chat message here">
    <input id="chat" type="submit" >
  </div>

</script>
</head>
<body>

<div id="channels" class="sidenav">
  <h2 href="#">Channels</h2>
  <input type="text" id="channelname" placeholder="Channel Name">
  <button id="addchannel"> + </button>
  
</div>

<div class="main">
  <div class="content">
    <h2>Welcome to Flack!</h2>
    <div id="text"></div>
    
    
  </div>
  <div id="alerts" >
  </div>
  <div id="chatroom">
  </div>
  <div id="chatcontent">
</div>
  
</div>

</html>
