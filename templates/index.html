<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="static/styles.css">

<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
<script src="{{url_for('static', filename='flack.js')}}"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
  
<script id="chatpost" type="text/x-handlebars-template">

  <img src="static/chatlogo.png" alt="Avatar" style="width:12%;">
  {% raw -%}
  <a id="userid"> {{user}} </a>
  <p id="msgbox"> {{msg}} </p>
  <span class="time">{{time}}</span> 
  {%- endraw %}



</script>


</head>
<body>


<div id="channels" class="sidenav">
  <h2>Channels</h2>
  <div id="sidenavbtn">
  <input type="text" id="channelname" class="form-control" placeholder="Channel Name">

  <button id="addchannel" class="btn btn-primary"> + </button>
  </div>

  {% for channel in channels %}

  <button id={{channel}} class="channels btn btn-light" data-channel="{{channel}}"> {{channel}} </button>

  {% else %}

  <a id="nochannel"> <br><br><br> No Channels </a>
  {% endfor %}
  


  

  
</div>

<div id="header_all"> <a id="text"></a><button id="logout" class="btn btn-dark"onclick="localStorage.clear();alert('you logged out'); window.location.reload();">Logout</button></div>

<div class="maindiv" id="maindiv">
<!-- <div id="header_all"> <a id="text"></a><button id="logout" class="btn btn-danger"onclick="localStorage.clear(); window.location.reload();">Logout</button></div> -->

<div id="chatroom_head"></div>


  <div id="chatroom">
    <h1 id="welcome"></h1>
  </div>
  
  
</div>

<div id="alerts" class="alerts">
  <h2> Alerts </h2>
</div>



   
</body>
</html>
