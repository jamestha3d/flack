<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="static/styles.css">

<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
<script src="{{url_for('static', filename='flack.js')}}"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
  
<script id="chatpost" type="text/x-handlebars-template">

  <img src="static/chatlogo.png" alt="Avatar" style="width:10%;">
  {% raw -%}
  <a> {{user}} </a>
  <p> {{msg}} </p>
  <span class="time-right">{{time}}</span> 
  {%- endraw %}


</script>
</head>
<body>

<div id="channels" class="sidenav">
  <h2>Channels</h2>
  <input type="text" id="channelname" placeholder="Channel Name">
  <button id="addchannel"> + </button>
  
</div>

<div class="main">
  <div class="content">
    <h2>Welcome to Flack!</h2>
    <div id="text"></div>
    
    
  </div>
  <div id="alerts" >
  </div>
  <div id="chatroom">
  </div>
  <div id="chatcontent">
</div>
  
</div>



   
</body>
</html>
